<main>
  <nav id="header">
    <div id="playbackControls">
      <div id="buttons">
        <button id="shuffleButton" title="Shuffle" data-tippy-skip="true">

        </button>
        <button id="previousButton" title="Previous" data-tippy-skip="true"><input type="image" src="renderer://images/previous.svg"></button>
        <button id="playPauseButton" title="Play" data-tippy-skip="true"><input type="image" src="renderer://images/play.svg"></button>
        <button id="nextButton" title="Next" data-tippy-skip="true"><input type="image" src="renderer://images/next.svg"></button>

        </button>
      </div>
      <div id="file" class="musicIcon">
        <p id="fileTitle">&nbsp;</p>
        <p id="artistInfo"><span id="artist">&nbsp;</span> <span id="emdash">&nbsp;</span> <span id="album">&nbsp;</span></p>
        <div id="seek">
          <p id="currentTime" title="wtf">0:00</p>
          <input id="seekBar" type="range" value="0" min="0" max="100" disabled>
          <p id="duration">0:00</p>
        </div>
      </div>
      <div id="volumeControls">
        <button id="muteButton" title="Mute" data-tippy-skip="true"><input type="image" src="renderer://images/volume-off.svg"></button>
        <input id="volumeBar" type="range" value="100" min="0" max="100">
        <button id="maxVolumeButton" title="Maximum volume" data-tippy-skip="true"><input type="image" src="renderer://images/volume-up.svg"></button>
      </div>
    </div>
    <div id="buttonGroup1">
      <button id="playbackSpeedButton" title="Playback speed" data-tippy-skip="true">
        <svg fill="#000" height="800" viewBox="0 0 30 30" width="800" xmlns="http://www.w3.org/2000/svg"><path d="m14.703125 5.5722656a12 12 0 0 0 -12 12.0000004 12 12 0 0 0 .6894531 3.964843 10.746539 10.746539 0 0 1 -.2949219-2.443359 10.746539 10.746539 0 0 1 10.7460938-10.7460938 10.746539 10.746539 0 0 1 5.982422 1.8261718l2.140625-2.1406249a12 12 0 0 0 -7.263672-2.4609375zm9.148437 3.6035156c-.25173.00423-.507325.1022801-.71875.28125l-9.193359 7.7812498c-.422789.35795-1.416166 1.411952-.002 2.826172 1.414471 1.41445 2.468093.418804 2.826172-.0039l7.783203-9.189453c.358051-.42275.391737-1.0223328 0-1.4140628-.195869-.19587-.443582-.285475-.695313-.28125zm1.84961 3.6074218-2.021484 2.021485a10.746539 10.746539 0 0 1 .90625 4.195312h2.015624a12 12 0 0 0 .101563-1.427734 12 12 0 0 0 -1.001953-4.789063z"/></svg>
      </button>
      <button id="columnBrowserButton" title="Column browser" data-tippy-skip="true"><input type="image" src="renderer://images/column-browser.svg"></button>
    </div>
    <div id="search">
      <form class="semanticForms noSubmit">
        <dl>
          <dt><label for="searchBar">Search</label></dt>
          <dd><input id="searchBar" type="search" class="no-float-label"></dd>
        </dl>
      </form>
    </div>
    <div id="buttonGroup2">
      <button id="filterButton" title="Filter" data-tippy-skip="true">
        <svg fill="none" height="800" viewBox="0 0 16 16" width="800" xmlns="http://www.w3.org/2000/svg"><g fill="#000"><path d="m0 3h16v-2h-16z"/><path d="m2 7h12v-2h-12z"/><path d="m4 11h8v-2h-8z"/><path d="m10 15h-4v-2h4z"/></g></svg>
      </button>
      <button id="lyricsButton" title="Lyrics" data-tippy-skip="true">
        <svg height="800" viewBox="7 6 22 22" width="800" xmlns="http://www.w3.org/2000/svg"><g fill="#000"><path d="m18.003 23.922h-.001c-1.105 0-2.002.897-2.002 2.002s.897 2.002 2.002 2.002c1.104 0 2.001-.897 2.001-2.002v-7.122s6.001-.75 6.001-.75l.003 3.867c-1.105 0-2.002.897-2.002 2.002 0 1.104.897 2.001 2.002 2.001s2.002-.897 2.002-2.001l-.006-7.003c0-.286-.123-.559-.338-.749s-.501-.278-.786-.242l-8 1c-.5.062-.876.488-.876.992z"/><path d="m18.003 23.922h-.001c-1.105 0-2.002.897-2.002 2.002s.897 2.002 2.002 2.002c1.104 0 2.001-.897 2.001-2.002v-7.122s6.001-.75 6.001-.75l.003 3.867c-1.105 0-2.002.897-2.002 2.002 0 1.104.897 2.001 2.002 2.001s2.002-.897 2.002-2.001l-.006-7.003c0-.286-.123-.559-.338-.749s-.501-.278-.786-.242l-8 1c-.5.062-.876.488-.876.992z"/><path d="m27 12.994.009-6.035c0-.53-.211-1.039-.586-1.414s-.884-.586-1.414-.586c-4.185 0-13.824 0-18.009 0-.53 0-1.039.211-1.414.586s-.586.884-.586 1.414v18c0 .531.211 1.04.586 1.415s.884.585 1.414.585l6 .039" fill="none" stroke-width="2"/><path d="m9.004 10h13.983c.552 0 1-.448 1-1s-.448-1-1-1h-13.983c-.552 0-1 .448-1 1s.448 1 1 1z"/><path d="m9.004 13.994h13.983c.552 0 1-.448 1-1s-.448-1-1-1h-13.983c-.552 0-1 .448-1 1s.448 1 1 1z"/><path d="m9.004 18h5.981c.552 0 1-.448 1-1s-.448-1-1-1h-5.981c-.552 0-1 .448-1 1s.448 1 1 1z"/><path d="m9.004 22.006h5.981c.552 0 1-.448 1-1s-.448-1-1-1h-5.981c-.552 0-1 .448-1 1s.448 1 1 1z"/></g></svg>
      </button>
    </div>
  </nav>
  <div id="content">
    <nav id="sidebar">
      <div id="artwork"></div>
      <form id="sidebarTabs">
        <label for="playlistsTab" class="selected">
          <span>Playlists</span>
          <input id="playlistsTab" type="radio" name="tab" value="playlists" checked>
        </label>
        <label for="nextTab">
          <span>Next</span>
          <input id="nextTab" type="radio" name="tab" value="next">
        </label>
        <label for="historyTab">
          <span>History</span>
          <input id="historyTab" type="radio" name="tab" value="history">
        </label>
      </form>
      <hr>
      <section id="playlists">
        <form action="/displayPlaylist">
          <ul>
            <li><button type="submit" name="playlist" value="Library" class="selected" id="audioLibraryPlaylist"><img src="renderer://images/music-note.png" width="16" height="16"> <span>Library</span></button></li>
          </ul>
          <ul id="playlistList">
            <loop through="playlists" val="playlist">
              <unless playlist="Library">
                <li><button type="submit" name="playlist" value="{playlist}" class="playlistButton"><img src="renderer://images/playlist.svg" width="16" height="16"> <span>{playlist}</span></button></li>
              </unless>
            </loop>
          </ul>
        </form>
      </section>
      <section id="next" hidden>
        <p class="noneInQueue">There's nothing in the queue yet.</p>
        <ol id="manualPlayQueue" class="queue">
        </ol>
        <ol id="automaticPlayQueue" class="queue">
        </ol>
      </section>
      <section id="history" hidden>
        <p class="noneInQueue">There's nothing in history yet.</p>
        <ol id="playHistory" class="queue">
        </ol>
      </section>
    </nav>
    <div id="sidebarResizer" class="resizer"></div>
    <article if-pageId true='id="{pageId}"'>
      <if pageContent>
        {pageContent|s}
      </if>
    </article>
  </div>
</main>
